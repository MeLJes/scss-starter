<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Erwin â€” Starter theme</title>

  <link rel="icon" href="images/favicon.png" type="images/x-icon" />
  <link rel="stylesheet" href="css/style.css">

  <style>
    :root {
      --default: #272727;
      --primary: #720e28;
      --secondary: #dc1b59;

      --white: #ffffff;
      --black: #000000;
      --gray: #808080;
      --light-gray: #e0e0e0;
      --dark-gray: #656565;

      --success: #b1d845;
      --warning: #ffeaa7;
      --error: #e41c1c;
    }
  </style>
</head>
<body class="loading">

  <svg class="svg-sprite">
    <defs>
      <!-- Icons form https://material.io/resources/icons/ -->

      <!-- Controls -->
      <symbol id="svg-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14l-6-6z" />
      </symbol><!-- #svg-top -->

      <symbol id="svg-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z" />
      </symbol><!-- #svg-down -->

      <symbol id="svg-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z" />
      </symbol><!-- #svg-left -->

      <symbol id="svg-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z" />
      </symbol><!-- #svg-right -->

      <symbol id="svg-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
      </symbol><!-- #svg-close -->

      <symbol id="svg-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </symbol><!-- #svg-play -->


      <!-- Loaders -->
      <symbol id="svg-loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="44" height="44" stroke="var(--primary)">
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <circle cx="22" cy="22" r="1">
            <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
            <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline"
              keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
          </circle>
          <circle cx="22" cy="22" r="1">
            <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
            <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline"
              keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
          </circle>
        </g>
      </symbol><!-- #svg-loader -->

      <symbol id="svg-preloader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38" width="38" height="38">
        <defs>
          <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
            <stop stop-color="var(--primary)" stop-opacity="0" offset="0%" />
            <stop stop-color="var(--primary)" stop-opacity=".631" offset="63.146%" />
            <stop stop-color="var(--primary)" offset="100%" />
          </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)">
            <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                repeatCount="indefinite" />
            </path>
            <circle fill="var(--primary)" cx="36" cy="18" r="1">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                repeatCount="indefinite" />
            </circle>
          </g>
        </g>
      </symbol><!-- #svg-preloader -->


      <!-- Other -->
      <symbol id="svg-ex">
      </symbol><!-- #svg-ex -->

    </defs>
  </svg><!-- .svg-sprite -->

  <div class="loader">
    <div class="logo">
      <img src="images/logo.png" alt="Erwin" />
    </div><!-- .logo -->

    <div class="spinner">
      <img src="icons/icon-loader.svg" alt="Erwin">
    </div><!-- .spinner -->
  </div><!-- .loader -->

  <div class="main-content">
    <header class="header" id="header">
      <div class="container">
        <div class="logo">
          <a href="https://github.com/MeLJes/starter-kit"><img src="images/logo.png" alt="Erwin" /></a>
        </div><!-- .logo -->

        <div class="control-holder">
          <div class="menu-panel" id="menu-panel">
            <div class="menu">
              <ul>
                <li><a href="" class="anchor"></a></li>
              </ul>
            </div><!-- .menu -->
          </div><!-- .menu-panel -->

          <div class="lang">
            <ul>
              <li><a href="" class="anchor"></a></li>
            </ul>
          </div><!-- .lang -->

          <button type="button" id="menu-toggle" class="menu-toggle">
            <span class="holder">
              <span class="lines"></span><!-- .lines -->
            </span><!-- .holder -->
          </button><!-- #menu-toggle -->
        </div><!-- .control-holder -->
      </div><!-- .container -->
    </header><!-- .header -->




    <div class="sf"></div><!-- .sf -->
    <footer class="footer">
      <div class="container">

      </div><!-- .container -->
    </footer><!-- .footer -->

    <button type="button" class="back-to-top button button-default">
      <svg>
        <use xlink:href="#svg-top"></use>
      </svg>
    </button><!-- .back-to-top -->
  </div><!-- .main-content -->

  <!-- Scripts -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <!-- Main -->
  <script src="js/util.min.js"></script>
  <script src="js/modules.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
