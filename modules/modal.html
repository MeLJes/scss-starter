<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Modal</title>

	<!-- ReModal -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.0/remodal.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.0/remodal-default-theme.min.css">
	<!-- Main -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Modals -->
<div class="remodal" data-remodal-id="remodal" data-remodal-options="hashTracking: false">
	<button data-remodal-action="close" class="remodal-close">
		<img src="icons/close.svg" alt="Icon" />
	</button>

	<!-- Content -->
</div><!-- .remodal - END -->
<!-- Modals END -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- ReModal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.0/remodal.min.js"></script>
<!-- Main -->
<script type="text/javascript" src="js/modules/main.js"></script>
</body>
</html>
