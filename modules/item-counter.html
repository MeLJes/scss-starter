<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Item counter</title>

	<!-- Main -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="items-counter">
  <button type="button" id="minus" class="minus">
    <svg class="svg-icon">
      <use xlink:href="#svg-minus"></use>
    </svg>
  </button><!-- .minus - END -->

  <input type="text" name="quantity" value="1" class="quantity"><!-- .quantity - END -->

  <button type="button" id="plus" class="plus">
    <svg class="svg-icon">
      <use xlink:href="#svg-plus"></use>
    </svg>
  </button><!-- .plus - END -->
</div><!-- .items-counter - END -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Main -->
<script type="text/javascript" src="js/modules/click-counter.js"></script>
</body>
</html>
