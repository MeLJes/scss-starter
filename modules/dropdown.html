<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dropdown</title>

	<!-- Main -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="default-dropdown">
	<div class="c-dropdown js-dropdown">
		<input type="hidden" name="Dropdown" id="Dropdown" class="js-dropdown_input">
		<span class="c-button c-button-dropdown js-dropdown_current">Dropdown</span>
		<ul class="c-dropdown_list">
			<li class="c-dropdown_item" data-dropdown-value="1">1</li>
			<li class="c-dropdown_item" data-dropdown-value="2">2</li>
		</ul>
	</div>
</div><!-- .default-dropdown - END -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Main -->
<script type="text/javascript" src="js/modules/dropdown.js"></script>
</body>
</html>
